<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Noty</title>
    <link rel="stylesheet" href="app/style.css" type="text/css">
  </head>
  <body>

    <div class="container">
      <table id="statistics">
        <tbody>
          <tr>
            <th class="text-statistics-label">Lines</th>
            <td class="text-statistics" id="line-count">0</td>
            <th class="text-statistics-label">Words</th>
            <td class="text-statistics" id="word-count">0</td>
            <th class="text-statistics-label">Reading Time</th>
            <td class="text-statistics" id="reading-time">0 min</td>
          </tr>
        </tbody>
      </table>

      <textarea id="content"></textarea>

      <section id="controls">
        <button id="open-file" class="control-button">
          Open
        </button>
        <button id="save-file" class="control-button">
          Save
        </button>
        <button id="copy-to-clipboard" class="control-button">
          Copy to clipboard
        </button>
      </section>
    </div>

  </body>
  <script>
    require('./renderer.js');
  </script>
</html>
